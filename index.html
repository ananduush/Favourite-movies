<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Favourite Movie list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a9803318f.js" crossorigin="anonymous"></script>


</head>

<body>
    <h1>My Favourite Movies</h1>


    <table id="myTable" class="table">
        <div class="addNewMovie">
            <span>
                <div class="addTitle">
                    Title
                    <input id="titleInput" placeholder="Add your new movie title..." type="text">
                </div>
                <div class="addRating">
                    Rating
                    <input id="ratingInput" placeholder="Add your movie's rating..." type="number">
                    <button class="my_button" type="submit" onclick="addMovie()">Add Movie</button>
                </div>
            </span>

        </div>
        <thead>
            <tr id="myTitles">
                <th data-column="titles" data-order="desc" id="titleHeader">
                    <div>Title</div>
                    <div id="sortButtons">
                        <button class="ascButton" data-column='titles' onclick="sortTitle('titles')"><i class="fas fa-angle-up"></i></button>
                    </div>
                </th>
                <th data-column="ratings" data-order="desc" id="ratingHeader">
                    <div>Rating</div>
                    <div id="sortButtons">
                        <button class="ascButton" data-column='ratings' onclick="sortTitle('rating')"><i class="fas fa-angle-up"></i></button>

                    </div>
                </th>

                <th id="deleteHeader">Delete</th>
            </tr>

        </thead>
        <tbody id="table">
            <tr>
                <td id="title">Come again</td>
                <td id="rating">3</td>
                <td id="delete">
                    <button class="delete_button" onclick="deleteMovie(this)" type="submit">Delete</button>
                </td>
            </tr>
            <tr>
                <td id="title">No movies? Either you're a really boring person or you're just lazy</td>
                <td id="rating">0</td>
                <td id="delete">
                    <button class="delete_button" onclick="deleteMovie(this)" type="submit">Delete</button>
                </td>
            </tr>
            <tr>
                <td id="title">Bojack Horseman</td>
                <td id="rating">5</td>
                <td id="delete">
                    <button class="delete_button" onclick="deleteMovie(this)" type="submit">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>



</body>
<script src="script.js"></script>

</html>
